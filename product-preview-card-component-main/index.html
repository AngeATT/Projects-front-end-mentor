<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <picture class="picture">
        <source
          media="(min-width: 992px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <source
          media="max-width: 992px"
          srcset="./images/image-product-mobile.jpg"
        />
        <img src="./images/image-product-mobile.jpg" alt="image cafe" />
      </picture>
      <section>
        <span id="perfume">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span id="big-price">$149.99</span>
          <span id="cancelled-price">$169.99</span>
        </p>
        <button id="cart-button"><span>
          <img src="./images/icon-cart.svg" alt="">Add to Cart
        </span></button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
